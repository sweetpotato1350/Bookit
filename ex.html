<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/ko.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="calender_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js" type="module"></script>
    <script src="firebase-init.js" type="module"></script>
    <script src="ex.js" type="module"></script>
</head>

<body>
    <header class="header-content">
        <img src="school_logo.png" alt="School Logo" id="logo_img">
        <h1>울산여자고등학교 학생활동실 예약 시스템</h1>
    </header>
    <div class="class-container">
        <div class="back-rectangle">
            <img src="pic_4.jpg" alt="Room 1 Image" class="room-image">
            <button onclick="showModal('room4')">본관 4층 예약하기</button>
        </div>
        <div class="back-rectangle">
            <img src="pic_3.jpg" alt="Room 2 Image" class="room-image">
            <button onclick="showModal('room3')">본관 3층 예약하기</button>
        </div>
        <div class="back-rectangle">
            <img src="pic_2.jpg" alt="Room 4 Image" class="room-image">
            <button onclick="showModal('room2')">별관 2층 예약하기</button>
        </div>
    </div>

    <div id="modalBackground" class="modal-background" style="display:none;"></div>
    <div id="modal" class="modal" style="display:none;">
        <button id="closeModalBtn" onclick="closeModal()" class="close-btn">&#x2715;</button>
        <img src="" id="roomImage" alt="Room Image" class="room-image">
        <div id="roomDetailsContainer">
            <p id="roomDescription" class="description"></p>
            <div id="calendar"></div>
            <div id="time-container">
                <button>12:30~13:30</button>
                <button>15:30~16:30</button>
                <button>16:30~17:30</button>
                <button>17:30~18:30</button>
            </div>
            <div id="submit-container">
                <button id="submitReservationButton">예약하기</button>
            </div>
        </div>
    </div>
</body>
</html>
